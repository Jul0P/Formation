<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Projefrei - Plateforme de gestion de projets" />
    <meta name="keywords" content="gestion de projets, collaboration, efficacité" />
    <meta name="author" content="MonNom" />

    <meta property="og:title" content="Projefrei" />
    <meta property="og:description" content="Plateforme de gestion de projets" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.projefrei.com" />
    <meta property="og:image" content="https://www.projefrei.com/image.jpg" />
    <meta property="og:locale" content="fr_FR" />
    <meta property="og:site_name" content="Projefrei" />

    <title>Détails collaborateur - Projefrei</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header" role="banner">
      <div class="container">
        <div class="header-inner">
          <a href="/" class="logo" aria-label="Projefrei - Accueil">Projefrei</a>
          <nav class="nav" id="main-nav" aria-label="Barre de navigation">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="/" class="nav-link">Collaborateurs</a>
              </li>
            </ul>
          </nav>
          <button class="menu-toggle" type="button" aria-label="Menu de navigation" aria-expanded="false" aria-controls="main-nav">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </button>
        </div>
      </div>
    </header>
    <main id="main" role="main">
      <section class="section" id="user-info">
        <div class="container">
          <a href="index.html" class="back-link">Retour à la liste</a>
          <div id="userInfo" class="user-card">
            <div class="loading">
              <p>Chargement de l'utilisateur...</p>
            </div>
          </div>
        </div>
      </section>
      <section class="section" id="add-task">
        <div class="container">
          <h2>Ajouter une tâche</h2>
          <form id="addTaskForm" class="task-form">
            <div class="form-group">
              <label for="taskTitle">Titre de la tâche *</label>
              <input
                type="text"
                id="taskTitle"
                name="title"
                class="form-input"
                placeholder="Entrez le titre de la tâche"
                required
                minlength="3"
                maxlength="200"
              />
            </div>
            <div class="form-group">
              <label for="taskStatus">Statut</label>
              <select id="taskStatus" name="completed" class="form-input">
                <option value="false">En cours</option>
                <option value="true">Terminée</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter la tâche</button>
          </form>
        </div>
      </section>
      <section class="section" id="tasks">
        <div class="container">
          <div class="tasks-header">
            <h2>Tâches</h2>
            <div class="filter-container" role="group" aria-label="Filtres tâches">
              <button class="filter-btn active" data-filter="all">Toutes</button>
              <button class="filter-btn" data-filter="completed">Terminées</button>
              <button class="filter-btn" data-filter="pending">En cours</button>
            </div>
          </div>
          <div id="tasksList" class="tasks-list">
            <div class="loading">
              <p>Chargement des tâches...</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2025 Projefrei. Tous droits réservés.</p>
    </footer>
    <script type="module" src="js/user.js"></script>
  </body>
</html>
